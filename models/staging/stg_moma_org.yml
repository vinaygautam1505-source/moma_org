version: 2

models:
  - name: stg_moma_org
    description: "Cleaned MoMA staging dataset with proper column names and data quality tests."
    columns:
      - name: OBJECT_ID
        description: "Unique artwork identifier."
        tests:
          - not_null
          - unique

      - name: TITLE
        description: "Title of the artwork."
        tests:
          - not_null

      - name: ACCESSION_NUMBER
        description: "Accession number of the artwork."
        tests:
          - not_null

      - name: CONSTITUENTID
        description: "Artist identifier (ConstituentID)."
        tests:
          - not_null

      - name: ARTIST
        description: "Artist name."
        tests:
          - not_null

      - name: ARTIST_BIO
        description: "Artist biography."
        tests: []

      - name: NATIONALITY
        description: "Artist nationality."
        tests: []

      - name: GENDER
        description: "Artist gender."
        tests: []

      - name: BEGIN_DATE
        description: "Artist begin date."
        tests: []

      - name: END_DATE
        description: "Artist end date."
        tests: []

      - name: DATE_COL
        description: "Date of the artwork."
        tests: []

      - name: MEDIUM
        description: "Medium used in artwork."
        tests: []

      - name: DIMENSIONS
        description: "Original dimensions string."
        tests: []

      - name: CREDIT_LINE
        description: "Credit line of the artwork."
        tests: []

      - name: DEPARTMENT
        description: "Department in MoMA."
        tests: []

      - name: CATALOGED
        description: "Cataloged flag."
        tests: []

      - name: URL
        description: "Artwork URL."
        tests:
          - not_null

      - name: IMAGEURL
        description: "Artwork image URL."
        tests: []

      - name: ON_VIEW
        description: "Whether artwork is on view."
        tests: []

      # Numeric columns
      - name: CIRCUMFERENCE_CM
        description: "Circumference in cm, numeric."
        tests:
          - dbt_utils.expression_is_true:
              arguments:
                expression: "VALUE >= 0"

      - name: DEPTH_CM
        description: "Depth in cm, numeric."
        tests:
          - dbt_utils.expression_is_true:
              arguments:
                expression: "VALUE >= 0"

      - name: DIAMETER_CM
        description: "Diameter in cm, numeric."
        tests:
          - dbt_utils.expression_is_true:
              arguments:
                expression: "VALUE >= 0"

      - name: HEIGHT_CM
        description: "Height in cm, numeric."
        tests:
          - dbt_utils.expression_is_true:
              arguments:
                expression: "VALUE >= 0"

      - name: LENGTH_CM
        description: "Length in cm, numeric."
        tests:
          - dbt_utils.expression_is_true:
              arguments:
                expression: "VALUE >= 0"

      - name: WEIGHT_KG
        description: "Weight in kg, numeric."
        tests:
          - dbt_utils.expression_is_true:
              arguments:
                expression: "VALUE >= 0"

      - name: WIDTH_CM
        description: "Width in cm, numeric."
        tests:
          - dbt_utils.expression_is_true:
              arguments:
                expression: "VALUE >= 0"

      - name: SEAT_HEIGHT_CM
        description: "Seat height in cm, numeric."
        tests:
          - dbt_utils.expression_is_true:
              arguments:
                expression: "VALUE >= 0"

      - name: DURATION_SEC
        description: "Duration in seconds, numeric."
        tests:
          - dbt_utils.expression_is_true:
              arguments:
                expression: "VALUE >= 0"
